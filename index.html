<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="login-section">
            <div class="form-title">
                <h1>Login</h1>
                <p>How to get started lorem ipsum dolor sit amet?</p>
            </div>
            <form action="index.html">
                <div class="input-group">
                    <label for="username">
                        <img src="images/user.png" alt="Username">
                    </label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div class="input-group">
                    <label for="password">
                        <img src="images/password.png" alt="Password">
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="login-button">Login Now</button>
                <p class="login-with"><strong>Login</strong> with Others</p>
                <div class="social-login">
                    <div class="google">
                        <img src="images/google.png" alt="Login with Google">
                        <p>Login with <strong>Google</strong></p>
                    </div>
                    <div class="facebook">
                        <img src="images/facebook.png" alt="Login with Facebook">
                        <p>Login with <strong>Facebook</strong></p>
                    </div>
                </div>
            </form>
        </div>
        <div class="login-content">
            <div class="image-box">
                <img src="images/work-steps.png" alt="Work" class="work-image">
                <div class="text-overlay">
                    <h2>Very good works are waiting for you Login Now!!!</h2>
                </div>
                <div class="icon">
                    <img src="images/thunderbolt.png" alt="Icon Image">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
